<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Math game</title>
</head>
<body>
    <div id="container">
        <h3>Math game</h3>
        <form>
            <div>
                <output id="num1"></output>&nbsp;+&nbsp;
                <output id="num2"></output>
                <input type="number" id="userAnswer">
            </div>
            <div>
                <button type="button" id="calculate">Answer</button>
            </div> 
            <div>
                <label>Correct answers: <span id="correctCount">0</span></label>
            </div> 
            <div>
                <label>Incorrect answers: <span id="incorrectCount">0</span></label>
            </div>       
        </form>
    </div>
    <script src="./js/functions.js"></script>   
</body>
</html>
